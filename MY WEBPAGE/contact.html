<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <header></header>
    <main>
      <section>
        <img src="logo.png" alt="" />
        <div class="cont">
            <a href="index.html">HOME</a>
            <a href="contact.html">CONTACT</a>
            <a href="hire.html">HIRE ME</a>
          </div>
        <div class="reg-one">
          <h1>CONTACT FORM.</h1>
        </div>
          <form id="register">
            <input
              type="text"
              id="first-name"
              name="first-name"
              placeholder="Name"
              required
            />
            <br /><br />
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email"
              required
            />
            <br/><br/>

            <input
              type="text"
              id="text"
              name="SUBJECT"
              placeholder="SUBJECT"
            />
            <textarea name="" id="" cols="40" rows="20" placeholder="Your Message"></textarea>
            <p><a href="">Send Message</a></p>
          </form>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
